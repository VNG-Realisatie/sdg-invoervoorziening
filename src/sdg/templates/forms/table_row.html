{% load i18n %}
{% load utils %}
{% load producten %}

<tr>
    <td class="tabs__table-cell">{{ field.verbose_name|capfirst }}<i
        class="fas fa-info-circle fa-xs dark"
        title="{{ field.help_text }}"></i>
    </td>
    <td class="tabs__table-cell">
        {% if field.is_reference %}
            <span>
                    <i class="fa fa-asterisk fa-xs dark"
                       title="{% trans 'Dit veld gebruikt standaardtekst.' %}"></i>
                </span>
        {% endif %}
        <span class="tabs__table-cell--value">
            {% if url %}
                <a href="{{ url }}" target="_blank">
                    {% field_info field %}
                </a>
            {% else %}
                {% field_info field %}
            {% endif %}
        </span>
    </td>
</tr>
