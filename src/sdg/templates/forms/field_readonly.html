{% load utils %}

<fieldset class="form__group">
    <label for="{{ field.id_for_label }}" class="form__label {% if field.field.required %}requiredField{% endif %}">
        {{ field.label }}
        {% if field.field.required %}
            <span class="asteriskField">*</span>
        {% endif %}
    </label>
    {{ field|addclass:"form__input form__input--disabled readonly" }}
{#    <input type="text" name="{{ field.html_name }}" value="{% if value %}{{ value }}{% elif field.value %}{{ field.value }}{% endif %}"#}
{#           class="form__input form__input--disabled" readonly>#}
    {% if field.help_text %}
        <p class="form__help-text">{{ field.help_text }}</p>
    {% endif %}

    {% if field.errors %}
        <span>{{ field.errors }}</span>
    {% endif %}
</fieldset>
