{% load utils %}

<tr>
    <td class="tabs__table-cell tabs__table-cell--edit">
        {{ field.label|capfirst }}
        <i class="fas fa-info-circle fa-xs dark" title="{{ field.help_text }}"></i>
    </td>
    <td class="tabs__table-cell {% if not is_reference %}form__cell{% endif %} form__cell--disabled">
        {% if field %}
            <div class="tabs__table-cell--versions"></div>
            <div class="tabs__table-cell--field">
                {{ field|addclass:"form__input" }}
            </div>
            {{ field.errors }}
            <div class="tabs__table-cell--tools">
                <a href="#" class="tabs__table-help form__diff-btn"><i class="fa fa-eye fa-xs"></i>Vergelijken</a>
                <a href="#" class="tabs__table-help form__edit-btn"><i class="fa fa-pen fa-xs"></i> Aanpassen</a>
                {% if not is_reference %}
                    <a href="#" class="tabs__table-help form__display-btn"><i class="fa fa-chevron-down"></i> Toon
                        standaardtekst</a>
                    <a href="#" class="tabs__table-help form__reference-btn"><i class="fa fa-undo fa-xs"></i> Gebruik
                        standaardtekst</a>
                {% endif %}
            </div>
        {% endif %}
    </td>
</tr>
