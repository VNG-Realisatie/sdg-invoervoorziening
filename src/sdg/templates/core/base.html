{% extends 'core/base_home.html' %}
{% load i18n %}

{% block inner %}
    {% with namespace=request.resolver_match.namespaces|last pk=lokaleoverheid.pk %}
        <div class="tabs">
            <div class="tabs__tabs">
                <a href="{% url 'organisaties:catalogi:list' pk=pk %}"
                   class="tabs__tab tabs__tab{% if namespace == "catalogi" %}--selected{% endif %}">
                    {% trans "Catalogi" %}
                </a>
                <a href="#{{ value }}"
                   class="tabs__tab tabs__tab{% if namespace == "locaties" %}--selected{% endif %}">
                    {% trans "Locaties" %}
                </a>
                <a href="{% url 'organisaties:roles:list' pk=pk %}"
                   class="tabs__tab tabs__tab{% if namespace == "roles" %}--selected{% endif %}">
                    {% trans "Gebruikers" %}
                </a>
            </div>
        </div>
    {% endwith %}
{% endblock inner %}
