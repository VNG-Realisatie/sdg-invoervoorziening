{% load i18n %}
<div class="filter">
    <div class="filter__status">
        <div class="filter__button filter__button--off"
             title="{% trans "Product niet gepubliceerd, u voldoet niet aan de SDG verordening." %}">
            <i class="fas fa-times red"></i>
        </div>
        <div class="filter__button filter__button--off"
             title="{% trans "De standaardtekst is gewijzigd, controleer uw specifieke tekst." %}">
            <i class="fas fa-exclamation accent"></i>
        </div>
        <div class="filter__button filter__button--off" title="{% trans "Mijn gemeente voert dit product niet." %}">
            <i class="fas fa-minus green"></i>
        </div>
        <div class="filter__button filter__button--off"
             title="{% trans "Mijn gemeente heeft dit product beschikbaar." %}">
            <i class="fas fa-check green"></i>
        </div>
    </div>
    <div class="filter__text">
        <input type="text" class="filter__input" placeholder="Filter">
        <span class="expand"><i class="fas fa-expand-alt"></i></span>
    </div>
</div>
