openapi: 3.0.3
info:
  title: SDG Invoervoorziening API
  version: 1.0.0
paths:
  /sdg/api/v1/catalogi:
    get:
      operationId: catalogiList
      description: Lijst van alle catalogi die worden gebruikt door organisaties.
      parameters:
      - in: query
        name: organisatie
        schema:
          type: string
          format: uuid
        description: Toont catalogi die bij de opgegeven organisatie UUID horen.
      - in: query
        name: organisatieOwmsIdentifier
        schema:
          type: string
        description: Toont catalogi die bij de opgegeven organisatie OWMS identifier
          horen.
      - in: query
        name: organisatieOwmsPrefLabel
        schema:
          type: string
        description: Toont catalogi die bij de opgegeven organisatie OWMS pref label
          horen.
      - name: page
        required: false
        in: query
        description: A page number within the paginated result set.
        schema:
          type: integer
      tags:
      - catalogi
      security:
      - tokenAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedProductenCatalogusList'
          description: ''
  /sdg/api/v1/catalogi/{uuid}:
    get:
      operationId: catalogiRetrieve
      description: Catalogus die wordt gebruikt door een organisatie.
      parameters:
      - in: path
        name: uuid
        schema:
          type: string
          format: uuid
          description: De identificatie die binnen deze API gebruikt wordt voor de
            resource.
        required: true
      tags:
      - catalogi
      security:
      - tokenAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProductenCatalogus'
          description: ''
  /sdg/api/v1/locaties:
    get:
      operationId: locatiesList
      description: Lijst van alle locaties waar de bijbehorende organisatie 1 of meer
        producten aanbiedt.
      parameters:
      - in: query
        name: organisatie
        schema:
          type: string
          format: uuid
        description: Toont locaties die bij de opgegeven organisatie horen.
      - in: query
        name: organisatieOwmsIdentifier
        schema:
          type: string
        description: Toont locaties die bij de opgegeven organisatie OWMS identifier
          horen.
      - in: query
        name: organisatieOwmsPrefLabel
        schema:
          type: string
        description: Toont locaties die bij de opgegeven organisatie OWMS pref label
          horen.
      - name: page
        required: false
        in: query
        description: A page number within the paginated result set.
        schema:
          type: integer
      tags:
      - locaties
      security:
      - tokenAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedLokatieList'
          description: ''
  /sdg/api/v1/locaties/{uuid}:
    get:
      operationId: locatiesRetrieve
      description: Locatie waar de bijbehorende organisatie 1 of meer producten aanbiedt.
      parameters:
      - in: path
        name: uuid
        schema:
          type: string
          format: uuid
          description: De identificatie die binnen deze API gebruikt wordt voor de
            resource.
        required: true
      tags:
      - locaties
      security:
      - tokenAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Lokatie'
          description: ''
  /sdg/api/v1/organisaties:
    get:
      operationId: organisatiesList
      description: Lijst van alle organisaties die catalogi met producten aanbieden.
      parameters:
      - in: query
        name: owmsIdentifier
        schema:
          type: string
          format: uri
        description: De identificatie (URI) van de organisatie zoals deze gebruikt
          op standaarden.overheid.nl
      - in: query
        name: owmsPrefLabel
        schema:
          type: string
        description: Het label van de organisatie zoals deze gebruikt op standaarden.overheid.nl
      - name: page
        required: false
        in: query
        description: A page number within the paginated result set.
        schema:
          type: integer
      tags:
      - organisaties
      security:
      - tokenAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedLokaleOverheidList'
          description: ''
  /sdg/api/v1/organisaties/{uuid}:
    get:
      operationId: organisatiesRetrieve
      description: Organisatie die catalogi met producten aanbiedt.
      parameters:
      - in: path
        name: uuid
        schema:
          type: string
          format: uuid
          description: De identificatie die binnen deze API gebruikt wordt voor de
            resource.
        required: true
      tags:
      - organisaties
      security:
      - tokenAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LokaleOverheid'
          description: ''
  /sdg/api/v1/producten:
    get:
      operationId: productenList
      description: Lijst van alle producten die voorkomen in alle catalogi.
      parameters:
      - in: query
        name: catalogus
        schema:
          type: string
          format: uuid
        description: Toont producten die behoren tot de catalogus van de opgegeven
          uuid.
      - in: query
        name: doelgroep
        schema:
          type: array
          items:
            enum:
            - burgers
            - bedrijven
            type: string
          enum:
          - bedrijven
          - burgers
        description: Toont producten die overeenkomen met de opgegeven doelgroepen.
      - in: query
        name: organisatie
        schema:
          type: string
          format: uuid
        description: Toont producten die bij de opgegeven organisatie horen.
      - in: query
        name: organisatieOwmsIdentifier
        schema:
          type: string
        description: Toont producten die bij de opgegeven organisatie OWMS identifier
          horen.
      - in: query
        name: organisatieOwmsPrefLabel
        schema:
          type: string
        description: Toont producten die bij de opgegeven organisatie OWMS pref label
          horen.
      - name: page
        required: false
        in: query
        description: A page number within the paginated result set.
        schema:
          type: integer
      - in: query
        name: productAanwezig
        schema:
          type: string
          enum:
          - ja
          - nee
          - onbekend
        description: Toont producten die aanwezig zijn in de opgegeven catalogus.
      - in: query
        name: publicatieDatum
        schema:
          type: string
          format: date
        description: Toont producten met een publicatiedatum groter dan of gelijk
          aan de opgegeven datum.
      - in: query
        name: taal
        schema:
          type: string
          enum:
          - en
          - nl
        description: Toont producten die overeenkomen met de opgegeven taal.
      - in: query
        name: upnLabel
        schema:
          type: string
        description: Toont producten met een UPN label
      - in: query
        name: upnUri
        schema:
          type: string
        description: Toont producten met een UPN URI
      tags:
      - producten
      security:
      - tokenAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedProductList'
          description: ''
  /sdg/api/v1/producten/{productUuid}/historie:
    get:
      operationId: productenHistorieList
      description: Lijst van alle productversies van een product.
      parameters:
      - name: page
        required: false
        in: query
        description: A page number within the paginated result set.
        schema:
          type: integer
      - in: path
        name: productUuid
        schema:
          type: string
          format: uuid
        required: true
      tags:
      - producten
      security:
      - tokenAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedProductVersieList'
          description: ''
  /sdg/api/v1/producten/{uuid}:
    get:
      operationId: productenRetrieve
      description: Product dat voorkomt in een catalogus.
      parameters:
      - in: path
        name: uuid
        schema:
          type: string
          format: uuid
          description: De identificatie die binnen deze API gebruikt wordt voor de
            resource.
        required: true
      tags:
      - producten
      security:
      - tokenAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'
          description: ''
components:
  schemas:
    DoelgroepEnum:
      enum:
      - burgers
      - bedrijven
      type: string
    LabeledUrl:
      type: object
      description: Default serializer for labeled urls.
      properties:
        label:
          type: string
        url:
          type: string
          format: uri
      required:
      - label
      - url
    LocalizedProduct:
      type: object
      description: Serializer for the localized version of a product.
      properties:
        taal:
          allOf:
          - $ref: '#/components/schemas/TaalEnum'
          description: De taal waarin de betreffende tekst is geschreven.ISO 639-1
            (https://en.wikipedia.org/wiki/List_of_ISO_639-1_codes)
        decentraleLink:
          type: string
          format: uri
          description: Link naar decentrale productpagina voor burgers en / of bedrijven.
          maxLength: 200
        specifiekeTekst:
          type: string
          description: Decentrale omschrijving.
        bewijs:
          type: string
          description: Bewijs (type/format).
        bezwaarEnBeroep:
          type: string
          description: Bezwaar en beroep.
        decentraleProcedureLink:
          type: string
          format: uri
          description: Link naar de procedure voor burgers en / of bedrijven.
          maxLength: 200
        kostenEnBetaalmethoden:
          type: string
          description: Kosten en betaalmethoden.
        procedureBeschrijving:
          type: string
          description: Procedurebeschrijving.
        productTitelDecentraal:
          type: string
          description: De titel van het decentrale product, die immers kan afwijken
            van de landelijke titel.
          maxLength: 50
        uitersteTermijn:
          type: string
          description: Deadlines.
        vereisten:
          type: string
          description: Vereisten auth/id/sign.
        verwijzingLinks:
          type: array
          items:
            $ref: '#/components/schemas/LabeledUrl'
        wtdBijGeenReactie:
          type: string
          description: Wat te doen bij geen reactie.
        datumWijziging:
          type: string
          format: date-time
          readOnly: true
          description: 'Decentrale overheden geven een wijzigingsdatum mee voor hun
            informatie. Deze datum wordt op het portaal getoond. '
      required:
      - datumWijziging
      - taal
      - verwijzingLinks
    LokaleOverheid:
      type: object
      description: Serializer for municipality details, including organization details,
        catalogs and locations.
      properties:
        url:
          type: string
          format: uri
          readOnly: true
        uuid:
          type: string
          format: uuid
          readOnly: true
          description: De identificatie die binnen deze API gebruikt wordt voor de
            resource.
        owmsIdentifier:
          type: string
          format: uri
          description: OWMS identifier van de hoofdorganisatie van deze lokale overheid.
        owmsPrefLabel:
          type: string
          description: OWMS label van de hoofdorganisatie van deze lokale overheid.
        owmsEndDate:
          type: string
          format: date-time
          description: OWMS einddatum van de hoofdorganisatie van deze lokale overheid.
        locaties:
          type: array
          items:
            type: string
            format: uri
          description: Lijst van locaties die bij deze organisatie horen.
        catalogi:
          type: array
          items:
            type: string
            format: uri
          description: Lijst van catalogi die deze organisatie gebruikt.
        contactNaam:
          type: string
          description: de naam van de verantwoordelijke contactpersoon.
          maxLength: 40
        contactWebsite:
          type: string
          format: uri
          description: De website van de verantwoordelijke contactpersoon.
          maxLength: 200
        contactEmailadres:
          type: string
          format: email
          description: Het e-mailadres van de verantwoordelijke contactpersoon.
          maxLength: 254
        contactTelefoonnummer:
          type: string
          description: Het telefoonnummer van de verantwoordelijke contactpersoon.
          maxLength: 20
        bevoegdeOrganisatie:
          $ref: '#/components/schemas/Overheidsorganisatie'
        ondersteuningsOrganisatie:
          $ref: '#/components/schemas/Overheidsorganisatie'
        verantwoordelijkeOrganisatie:
          $ref: '#/components/schemas/Overheidsorganisatie'
      required:
      - bevoegdeOrganisatie
      - catalogi
      - contactNaam
      - locaties
      - ondersteuningsOrganisatie
      - owmsEndDate
      - owmsIdentifier
      - owmsPrefLabel
      - url
      - uuid
      - verantwoordelijkeOrganisatie
    Lokatie:
      type: object
      description: Serializer for location details, including contact details, address
        and opening times.
      properties:
        url:
          type: string
          format: uri
          readOnly: true
        uuid:
          type: string
          format: uuid
          readOnly: true
          description: De identificatie die binnen deze API gebruikt wordt voor de
            resource.
        naam:
          type: string
          description: De naam van de lokatie.
          maxLength: 40
        straat:
          type: string
          maxLength: 256
        nummer:
          type: integer
          maximum: 2147483647
          minimum: 0
        postcode:
          type: string
          maxLength: 6
        plaats:
          type: string
          maxLength: 256
        land:
          type: string
          maxLength: 128
        openingstijden:
          allOf:
          - $ref: '#/components/schemas/Openingstijden'
          readOnly: true
        organisatie:
          $ref: '#/components/schemas/OrganisatieBase'
      required:
      - land
      - naam
      - nummer
      - openingstijden
      - organisatie
      - plaats
      - postcode
      - straat
      - url
      - uuid
    Openingstijden:
      type: object
      description: Serializer for location based opening times.
      properties:
        maandag:
          type: array
          items:
            type: string
            maxLength: 32
        dinsdag:
          type: array
          items:
            type: string
            maxLength: 32
        woensdag:
          type: array
          items:
            type: string
            maxLength: 32
        donderdag:
          type: array
          items:
            type: string
            maxLength: 32
        vrijdag:
          type: array
          items:
            type: string
            maxLength: 32
        zaterdag:
          type: array
          items:
            type: string
            maxLength: 32
        zondag:
          type: array
          items:
            type: string
            maxLength: 32
    OrganisatieBase:
      type: object
      description: |-
        Serializer that exposes a small subset of the fields for a Organisatie, used in references to a organisation.
        - Fields: `url`, `owmsIdentifier`, `owmsPrefLabel`
      properties:
        url:
          type: string
          format: uri
          readOnly: true
        owmsIdentifier:
          type: string
          format: uri
          description: OWMS identifier van de hoofdorganisatie van deze lokale overheid.
        owmsPrefLabel:
          type: string
          description: OWMS label van de hoofdorganisatie van deze lokale overheid.
      required:
      - owmsIdentifier
      - owmsPrefLabel
      - url
    Overheidsorganisatie:
      type: object
      description: Serializer for Overheidsorganisatie, including identifier, label
        and end date.
      properties:
        owmsIdentifier:
          type: string
          format: uri
          description: De metadatastandaard voor informatie van de nederlandse overheid
            op internet.
          maxLength: 200
        owmsPrefLabel:
          type: string
          description: De wettelijk erkende naam van de organisatie.
          maxLength: 200
        owmsEndDate:
          type: string
          format: date-time
          nullable: true
          title: End date
          description: De endDate, zoals gevonden in het OWMS-model.
      required:
      - owmsIdentifier
      - owmsPrefLabel
    PaginatedLokaleOverheidList:
      type: object
      properties:
        count:
          type: integer
          example: 123
        next:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=4
        previous:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=2
        results:
          type: array
          items:
            $ref: '#/components/schemas/LokaleOverheid'
    PaginatedLokatieList:
      type: object
      properties:
        count:
          type: integer
          example: 123
        next:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=4
        previous:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=2
        results:
          type: array
          items:
            $ref: '#/components/schemas/Lokatie'
    PaginatedProductList:
      type: object
      properties:
        count:
          type: integer
          example: 123
        next:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=4
        previous:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=2
        results:
          type: array
          items:
            $ref: '#/components/schemas/Product'
    PaginatedProductVersieList:
      type: object
      properties:
        count:
          type: integer
          example: 123
        next:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=4
        previous:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=2
        results:
          type: array
          items:
            $ref: '#/components/schemas/ProductVersie'
    PaginatedProductenCatalogusList:
      type: object
      properties:
        count:
          type: integer
          example: 123
        next:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=4
        previous:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=2
        results:
          type: array
          items:
            $ref: '#/components/schemas/ProductenCatalogus'
    Product:
      type: object
      description: Serializer for a product, including UPN, availability, locations
        and latest version translations.
      properties:
        url:
          type: string
          format: uri
          readOnly: true
        uuid:
          type: string
          format: uuid
          readOnly: true
          description: De identificatie die binnen deze API gebruikt wordt voor de
            resource.
        upnLabel:
          type: string
        upnUri:
          type: string
          format: uri
        versie:
          type: integer
          readOnly: true
        publicatieDatum:
          type: string
          format: date
          readOnly: true
        organisatie:
          $ref: '#/components/schemas/OrganisatieBase'
        productAanwezig:
          type: boolean
          nullable: true
          description: Voert u dit product?
        productAanwezigToelichting:
          type: string
          description: Toelichting
        catalogus:
          type: string
          format: uri
          description: De catalogus waartoe dit product behoort.
        locaties:
          type: array
          items:
            type: string
            format: uri
          description: De locaties die zijn toegewezen aan de product.
        doelgroep:
          type: array
          items:
            $ref: '#/components/schemas/DoelgroepEnum'
          description: 'Geeft aan voor welke doelgroep het product is bedoeld: burgers,
            bedrijven of burgers en bedrijven. Wordt gebruikt wanneer een portaal
            informatie over het product ophaalt uit de invoervoorziening. Zo krijgen
            de ondernemersportalen de ondernemersvariant en de burgerportalen de burgervariant. '
        vertalingen:
          type: array
          items:
            $ref: '#/components/schemas/LocalizedProduct'
          readOnly: true
        gerelateerdeProducten:
          type: array
          items:
            $ref: '#/components/schemas/ProductBase'
      required:
      - catalogus
      - gerelateerdeProducten
      - organisatie
      - publicatieDatum
      - upnLabel
      - upnUri
      - url
      - uuid
      - versie
      - vertalingen
    ProductBase:
      type: object
      description: |-
        Serializer that exposes a small subset of the fields for a Product, used in references to a product.
        Fields: `url`, `upnUri`, `upnLabel`
      properties:
        url:
          type: string
          format: uri
          readOnly: true
        upnUri:
          type: string
          format: uri
        upnLabel:
          type: string
      required:
      - upnLabel
      - upnUri
      - url
    ProductVersie:
      type: object
      description: Serializer for the version of a product.
      properties:
        versie:
          type: integer
          maximum: 2147483647
          minimum: 0
          description: Het versienummer van het product.
        gemaaktOp:
          type: string
          format: date-time
          readOnly: true
          description: De oorspronkelijke aanmaakdatum voor deze productversie.
        gewijzigdOp:
          type: string
          format: date-time
          readOnly: true
          description: De wijzigingsdatum voor deze productversie.
        publicatieDatum:
          type: string
          format: date
          nullable: true
          description: De datum van publicatie van de productversie.
        vertalingen:
          type: array
          items:
            $ref: '#/components/schemas/LocalizedProduct'
      required:
      - gemaaktOp
      - gewijzigdOp
      - vertalingen
    ProductenCatalogus:
      type: object
      description: Serializer for ProductenCatalogus details, including organizations
        and products.
      properties:
        url:
          type: string
          format: uri
          readOnly: true
        uuid:
          type: string
          format: uuid
          readOnly: true
          description: De identificatie die binnen deze API gebruikt wordt voor de
            resource.
        domein:
          type: string
          description: Een afkorting die wordt gebruikt om het domein aan te duiden.
          maxLength: 5
        naam:
          type: string
          description: De naam van de producten catalogus.
          maxLength: 120
        organisatie:
          $ref: '#/components/schemas/OrganisatieBase'
        isReferentieCatalogus:
          type: boolean
          description: Geeft aan of dit een referentiecatalogus is.
        referentieCatalogus:
          type: string
          format: uri
          nullable: true
          description: De catalogus van referentie.
        toelichting:
          type: string
          description: Toelichting bij het catalogus.
        versie:
          type: integer
          maximum: 2147483647
          minimum: 0
          description: Het versienummer van het producten catalogus.
        producten:
          type: array
          items:
            $ref: '#/components/schemas/ProductBase'
      required:
      - domein
      - naam
      - organisatie
      - producten
      - url
      - uuid
    TaalEnum:
      enum:
      - nl
      - en
      type: string
  securitySchemes:
    tokenAuth:
      type: apiKey
      in: header
      name: Authorization
      description: Token-based authentication with required prefix "Token"
