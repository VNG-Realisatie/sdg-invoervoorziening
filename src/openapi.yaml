components:
  schemas:
    Catalogus:
      type: object
      description: Serializer for ProductenCatalogus details, including organizations
        and products.
      properties:
        uuid:
          type: string
          format: uuid
          readOnly: true
        domein:
          type: string
          description: Een afkorting die wordt gebruikt om het domein aan te duiden.
          maxLength: 5
        naam:
          type: string
          description: De naam van de producten catalogus.
          maxLength: 120
        is_referentie_catalogus:
          type: boolean
          description: Geeft aan of dit een referentiecatalogus is.
        lokale_overheid:
          type: string
          format: uri
          description: De lokale overheid die bij deze catalogus hoort.
        referentie_catalogus:
          type: string
          format: uri
          nullable: true
          description: De catalogus van referentie.
        toelichting:
          type: string
          description: Toelichting bij het catalogus.
        versie:
          type: integer
          maximum: 2147483647
          minimum: 0
          description: Het versienummer van het producten catalogus.
      required:
      - domein
      - lokale_overheid
      - naam
      - uuid
    DoelgroepEnum:
      enum:
      - burgers
      - bedrijven
      type: string
    LocalizedProduct:
      type: object
      description: Serializer for the localized version of a product.
      properties:
        product_versie:
          type: integer
          title: Specifieke product
          description: Het specifieke product van deze vertaling.
        decentrale_link:
          type: string
          format: uri
          description: Link naar decentrale productpagina voor burgers en / of bedrijven.
          maxLength: 200
        specifieke_link:
          type: string
          format: uri
          description: URL decentrale productpagina.
          maxLength: 200
        specifieke_tekst:
          type: string
          description: Decentrale omschrijving.
        bewijs:
          type: string
          description: Bewijs (type/format).
        bezwaar_en_beroep:
          type: string
          description: Bezwaar en beroep.
        decentrale_procedure_link:
          type: string
          format: uri
          description: Link naar de procedure voor burgers en / of bedrijven.
          maxLength: 200
        kosten_en_betaalmethoden:
          type: string
          description: Kosten en betaalmethoden.
        procedure_beschrijving:
          type: string
          description: Procedurebeschrijving.
        product_titel_decentraal:
          type: string
          description: De titel van het decentrale product, die immers kan afwijken
            van de landelijke titel.
          maxLength: 50
        uiterste_termijn:
          type: string
          description: Deadlines.
        vereisten:
          type: string
          description: Vereisten auth/id/sign.
        verwijzing_links:
          type: array
          items:
            type: string
            format: uri
            title: Url van verwijzing
            maxLength: 1000
          description: Decentrale verwijzingen.
        wtd_bij_geen_reactie:
          type: string
          description: Wat te doen bij geen reactie.
        datum_wijziging:
          type: string
          format: date-time
          readOnly: true
          description: 'Decentrale overheden geven een wijzigingsdatum mee voor hun
            informatie. Deze datum wordt op het portaal getoond. '
      required:
      - datum_wijziging
      - product_versie
    LokaleOverheid:
      type: object
      description: Serializer for municipality details, including organization details,
        catalogs and locations.
      properties:
        uuid:
          type: string
          format: uuid
          readOnly: true
        organisatie:
          type: string
        lokaties:
          type: array
          items:
            $ref: '#/components/schemas/LokatieList'
        bevoegde_organisatie:
          type: string
        ondersteunings_organisatie:
          type: string
        verantwoordelijke_organisatie:
          type: string
      required:
      - bevoegde_organisatie
      - lokaties
      - ondersteunings_organisatie
      - organisatie
      - uuid
      - verantwoordelijke_organisatie
    LokaleOverheidList:
      type: object
      description: Serializer for municipalities, including uuid and organization.
      properties:
        uuid:
          type: string
          format: uuid
          readOnly: true
        organisatie:
          type: string
      required:
      - organisatie
      - uuid
    Lokatie:
      type: object
      description: Serializer for location details, including contact details, address
        and opening times.
      properties:
        uuid:
          type: string
          format: uuid
          readOnly: true
        land:
          type: string
          maxLength: 128
        naam:
          type: string
          description: De naam van de lokatie.
          maxLength: 40
        nummer:
          type: integer
          maximum: 2147483647
          minimum: 0
        plaats:
          type: string
          maxLength: 256
        postcode:
          type: string
          maxLength: 6
        straat:
          type: string
          maxLength: 256
        maandag:
          type: array
          items:
            type: string
            maxLength: 32
        dinsdag:
          type: array
          items:
            type: string
            maxLength: 32
        woensdag:
          type: array
          items:
            type: string
            maxLength: 32
        donderdag:
          type: array
          items:
            type: string
            maxLength: 32
        vrijdag:
          type: array
          items:
            type: string
            maxLength: 32
        zaterdag:
          type: array
          items:
            type: string
            maxLength: 32
        zondag:
          type: array
          items:
            type: string
            maxLength: 32
      required:
      - land
      - naam
      - nummer
      - plaats
      - postcode
      - straat
      - uuid
    LokatieList:
      type: object
      description: Serializer for locations, including UUID, name and country.
      properties:
        uuid:
          type: string
          format: uuid
          readOnly: true
        naam:
          type: string
          description: De naam van de lokatie.
          maxLength: 40
        land:
          type: string
          maxLength: 128
      required:
      - land
      - naam
      - uuid
    PaginatedCatalogusList:
      type: object
      properties:
        count:
          type: integer
          example: 123
        next:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?offset=400&limit=100
        previous:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?offset=200&limit=100
        results:
          type: array
          items:
            $ref: '#/components/schemas/Catalogus'
    PaginatedLokaleOverheidListList:
      type: object
      properties:
        count:
          type: integer
          example: 123
        next:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?offset=400&limit=100
        previous:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?offset=200&limit=100
        results:
          type: array
          items:
            $ref: '#/components/schemas/LokaleOverheidList'
    PaginatedLokatieListList:
      type: object
      properties:
        count:
          type: integer
          example: 123
        next:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?offset=400&limit=100
        previous:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?offset=200&limit=100
        results:
          type: array
          items:
            $ref: '#/components/schemas/LokatieList'
    PaginatedProductListList:
      type: object
      properties:
        count:
          type: integer
          example: 123
        next:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?offset=400&limit=100
        previous:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?offset=200&limit=100
        results:
          type: array
          items:
            $ref: '#/components/schemas/ProductList'
    Product:
      type: object
      description: Serializer for a product, including UPN, availability, locations
        and latest version translations.
      properties:
        uuid:
          type: string
          format: uuid
          readOnly: true
        upn_uri:
          type: string
          readOnly: true
        upn_label:
          type: string
          readOnly: true
        is_referentie_product:
          type: boolean
          readOnly: true
        lokale_overheid:
          type: string
        beschikbaar:
          type: boolean
          description: Geeft aan of het product al dan niet beschikbaar is.
        doelgroep:
          type: array
          items:
            $ref: '#/components/schemas/DoelgroepEnum'
          description: 'Geeft aan voor welke doelgroep het product is bedoeld: burgers,
            bedrijven of burgers en bedrijven. Wordt gebruikt wanneer een portaal
            informatie over het product ophaalt uit de invoervoorziening. Zo krijgen
            de ondernemersportalen de ondernemersvariant en de burgerportalen de burgervariant. '
        lokaties:
          type: array
          items:
            $ref: '#/components/schemas/LokatieList'
        vertalingen:
          type: array
          items:
            $ref: '#/components/schemas/LocalizedProduct'
      required:
      - is_referentie_product
      - lokale_overheid
      - lokaties
      - upn_label
      - upn_uri
      - uuid
      - vertalingen
    ProductList:
      type: object
      description: Serializer for a product listing, including UPN information.
      properties:
        uuid:
          type: string
          format: uuid
          readOnly: true
        upn_uri:
          type: string
          readOnly: true
        upn_label:
          type: string
          readOnly: true
        is_referentie_product:
          type: boolean
          readOnly: true
        lokale_overheid:
          type: string
      required:
      - is_referentie_product
      - lokale_overheid
      - upn_label
      - upn_uri
      - uuid
  securitySchemes:
    basicAuth:
      type: http
      scheme: basic
    cookieAuth:
      type: apiKey
      in: cookie
      name: sdg_sessionid
